<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinja page 1</title>
</head>
<body>
    <center>
        <h1>This is a semi-dynamic web page</h1>
        <h1>Name of the student is {{name}}</h1>

{% if age > 10 %}
        <h2>Age of the student is {{age}}</h2>
{% endif %}

<a href="{% url 'condition' %}">Click here to go to conditon page</a>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of jinja printing tags</title>
</head>
<body>
    <center>
        <h1>This is a semi-dynamic web page</h1>
        <h1>Name of the student is {{name}}</h1>
        <h2>Age of the student is {{age}}</h2>
    </center>
</body>
</html>
